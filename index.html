<!DOCTYPE html>
<html>
  <head>
    <title>todo</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input type="text" placeholder="ToDoを入力" />
      <button>追加</button>
    </div>
    <div class="imcomplete-area">
      <p>未完了のToDo</p>
      <ul>
        <li>ToDoです</li>
        <button>完了</button>
        <button>削除</button>
      </ul>
    </div>
    <div class="complete-area">
      <p>完了したToDo</p>
      <ul>
        <li>ToDoでした</li>
        <button>戻す</button>
      </ul>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
